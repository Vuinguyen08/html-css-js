<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-text">
        <p id="result" class="result">0</p>
      </div>
      <div class="calc-keys">
        <button class="key-operate operations ">AC</button>
        <button class="key-operate operations">DEL</button>
        <button class="key-operate operations">%</button>
        <button class="key-others operations key-operations">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="key-others operations key-operations">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="key-others operations key-operations">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="key-others operations key-operations">+</button>
        <button class="key-zero numbers">0</button>
        <button class="numbers">.</button>
        <button class="key-others operations">=</button>
      </div>
    </button>
  </body>
  <script src="index.js"></script>
</html>
